{% extends 'base.html' %}

{% block title %}Discover{% endblock %}

{% block content %}
<main class="container py-3">

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <form action="/discover">
            <input type="submit" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio1">Departments</label>
            <!-- <input style="display: none;" type="submit" name="" id=""> -->
        </form>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio2">Research Centers</label>
    </div>

    <div class="mt-3">

        {% for center in researchCenters %}

        {% if loop.index is divisibleby 3 or loop.index==1 %}
        <div class="discover-card-row">
            {% endif %}
            <div class="card discover-card" style="width: 18rem;">
                <img src="{{center.image}}" class="card-img-top border" alt="...">
                <div class="card-body border">
                    <p class="card-text">{{ center.title }}</p>
                </div>
            </div>

            {% if loop.index is divisibleby 3 or loop.last %}
        </div>
        {% endif %}
        {% endfor %}
    </div>
</main>
  {% endblock %}
