<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">Filters</div>
            <div class="card-body">
              <form action="#">
                <div class="mb-3">
                  <label for="departments" class="form-label"
                    >Departments</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Computer Science
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Biology
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Physics
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Chemistry
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="years" class="form-label">Years</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Freshman
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Sophmore
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleDataList" class="form-label"
                    >Courses</label
                  >
                  <div style="display: flex; gap: 1rem">
                    <div>
                      <input
                        class="form-control"
                        list="datalistOptions"
                        id="exampleDataList"
                        placeholder="Type to search..."
                      />
                      <datalist id="datalistOptions">
                        <option value="Computer Science 1"></option>
                        <option value="Data Structures"></option>
                        <option
                          value="Foundations of Computer Science"
                        ></option>
                        <option value="Programing Software"></option>
                        <option value="Operating Systems"></option>
                      </datalist>
                    </div>

                    <button type="button" class="btn btn-primary">Add</button>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="semesters" class="form-label">Semesters</label>
                  <select class="form-select" id="semesters">
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Winter">Winter</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="deadline" class="form-label">Deadline</label>
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control"
                      id="month"
                      placeholder="Month"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="year"
                      placeholder="Year"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="salary" class="form-label">Salary</label>
                  <input
                    type="number"
                    class="form-control"
                    id="salary"
                    placeholder="123"
                  />
                </div>
                <div class="mb-3">
                  <label for="upfront-pay" class="form-label"
                    >Upfront Pay</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="upfront-pay"
                    placeholder="456"
                  />
                </div>
                <div class="mb-3">
                  <label for="credit-comp" class="form-label"
                    >Credit Comp</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="credit-comp"
                    placeholder="14"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Apply Filters
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
